<mat-nav-list>
    <a mat-list-item routerLink="./" *ngFor="let user of users$ | async">
        <img matListAvatar src="assets/images/user-no-photo.png" [title]="user.name">
        <h3 matLine>{{ user.name }}</h3>
        <p matLine> {{ user.email }} </p>
        <p matLine> Member since {{ user.createdAt | date: 'dd/ww/yyyy'}} </p>
    </a>
</mat-nav-list>
